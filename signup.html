<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* font-family: Arial, sans-serif;
      background-color: #f9f9f9; */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    button:hover {
      background-color: #1b6a61;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      h2 {
        font-size: 24px;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }

    @media (max-width: 576px) {
      .container {
        width: 95%;
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      input {
        font-size: 12px;
        padding: 6px;
      }

      button {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <div class="message" id="message"></div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div style="text-align: center; margin-bottom: 2%;">Already have an account? <a href="index.html">Login</a></div>
  </div>

  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCL-g2BPsgzAA03KVKn9gcdZ8EvisYNutk",
      authDomain: "credentials-c1a12.firebaseapp.com",
      databaseURL: "https://credentials-c1a12-default-rtdb.firebaseio.com",
      projectId: "credentials-c1a12",
      storageBucket: "credentials-c1a12.firebasestorage.app",
      messagingSenderId: "521548283574",
      appId: "1:521548283574:web:fd48512d148bbfa45bb017",
      measurementId: "G-2NRE4NDVX9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Form Submission
    document.getElementById("signUpForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          messageDiv.textContent = "Account created successfully!";
          messageDiv.className = "message success";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch((error) => {
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.className = "message error";
        });
    });


    if (performance.navigation.type === 2) {
              // Clear the browser history when navigating back
              window.location.replace("index.html");
              
          }

  </script>
</body>
</html>
